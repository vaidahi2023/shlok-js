<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchdata(callback)
        {
            console.log("fetch data")
            setTimeout(()=>
            {
                let u1={id:1,message:"set timeout function call"}
                callback(u1)
            },2000)
        }
        function display(data)
        {
            console.log("display data"+data.message)
        }
        fetchdata(display)
    </script>
</body>
</html>
