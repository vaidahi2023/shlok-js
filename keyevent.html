<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container 
        {
            height: 600px;
            width:500px;
            background-color: aqua;
        }
        
    </style>

</head>
<body>
    <div id="container">
        <div id="print">
        </div>
    </div>
    <script>
        const print=document.getElementById('print');
        window.addEventListener('keydown',(e)=>
        {
            print.innerHTML=`
                <table border="2px">
                    <tr>
                        <td>key
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>${e.key===' '?'space':e.key}</td>
                        <td>${e.keyCode}</td>
                    </tr>
                </table>
            `;
        });

    </script>
</body>
</html>
