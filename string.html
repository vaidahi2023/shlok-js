<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //string will store in form of array
        var a="hello"
        //string is immutable--it can't be change 
        console.log(a)
        console.log(a[0])
        console.log(a.charAt(4))
        console.log(a.endsWith("e"))
        console.log(a.length)
        console.log(a.indexOf("l"))
        console.log(a.concat("world"))
        console.log(a)
        console.log(a.toLowerCase())
        console.log(a.toUpperCase())
        
    </script>
</head>
<body>
    
</body>
</html>
