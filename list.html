    <form action="">
    <label for="">enter language:</label>
    <input type="text" id="language">
    <input type="button" value="add new languge" onclick="langu()">
    </form>
</body>
<script>
    function langu(){
        let la=document.getElementById("language").value
        let li=document.createElement('li')
        let ul=document.querySelector('ul')
        li.textContent=`${la}`
        ul.appendChild(li)
    }

    function addlang()
    {
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(la))
        document.querySelector('ul').appendChild(li)
    }
