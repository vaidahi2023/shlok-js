<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 200px;
            width:200px;
            background-color: aqua;
            color:black;
        }
    </style>
</head>
<body>
    <p>local time</p>
    <div class="box" id="c1">

    </div>

<script>
    let c1=document.getElementById('c1');
    setInterval(function() 
    {
        let date=new Date()
        c1.innerHTML=date.toLocaleTimeString()
    },1000)
</script>
</body>
</html>
